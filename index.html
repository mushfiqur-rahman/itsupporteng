<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITSupportEng | Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <main class="container">
      <header>
        <h1 class="logo">ITSupport<span>Eng</span></h1>
      </header>

      <section class="content">
        <h2 class="glitch" data-text="System Upgrade in Progress">
          System Upgrade in Progress
        </h2>
        <p>
          We're building a smarter way to handle your IT infrastructure. Stay
          tuned.
        </p>

        <div id="countdown">
          <ul>
            <li><span id="days"></span>Days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Min</li>
            <li><span id="seconds"></span>Sec</li>
          </ul>
        </div>

        <form id="notify-form">
          <input
            type="email"
            placeholder="Enter your email for early access"
            required
          />
          <button type="submit">Notify Me</button>
        </form>
      </section>

      <footer>
        <p>&copy; 2026 itsupporteng.com | Reliable. Scalable. Secure.</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
